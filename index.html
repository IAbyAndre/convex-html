<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lista de Tareas</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1>ğŸ“ Lista de Tareas</h1>

      <!-- Formulario para agregar tarea -->
      <div class="input-section">
        <input
          type="text"
          id="taskInput"
          placeholder="Escribe una tarea..."
          maxlength="200"
        />
        <button id="addBtn">Agregar</button>
      </div>

      <!-- Filtros -->
      <div class="filters">
        <button class="filter-btn active" data-filter="all">Todas</button>
        <button class="filter-btn" data-filter="pending">Pendientes</button>
        <button class="filter-btn" data-filter="completed">Completadas</button>
      </div>

      <!-- Contador -->
      <div class="stats">
        <span id="statsText">Cargando...</span>
      </div>

      <!-- Lista de tareas -->
      <ul id="taskList"></ul>

      <!-- Mensaje si no hay tareas -->
      <div id="emptyMsg" class="empty-msg hidden">
        Â¡No hay tareas aquÃ­! ğŸ‰
      </div>
    </div>

    <!-- Convex CDN -->
    <script src="https://unpkg.com/convex@latest/dist/browser.bundle.js"></script>
    <script src="app.js"></script>
  </body>
</html>
